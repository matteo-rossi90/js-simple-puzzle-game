<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Puzzle Game</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="title">Puzzle Game</div>

            <div id="guide">
                <p>
                    Trascina le tessere che hai a disposizione e rilasciale
                    nell'ordine corretto. Premendo il pulsante Riavvia puoi ricominciare il gioco.
                </p>
            </div>

            <div id="puzzle-box">
                <box id="puzzle-board">
                </box>
                <box id="tiles-box">
                </box>
            </div>

            <div id="message"></div>

            <div id="box-btn">
                <button id="reset">Riavvia</button>
            </div>
        </div>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
