<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"></link>
    <title>Puzzle Game</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="title">Puzzle Game</div>

            <div id="guide">
                <p>
                    Il tuo obbiettivo è creare un puzzle. Trascina le tessere che hai a disposizione nell'area a sinistra e rilasciale
                    nel riquadro
                    che ritieni più corretto.
                </p>
                <p>
                    Premendo il pulsante "Rigenera" puoi disporre in ordine casuale le tessere
                </p>
            </div>

            <div id="button-box">
                <button id="reset">Rigenera</button>
            </div>
            <div id="puzzle-box">
                <box id="puzzle-board">
                </box>
                <box id="tiles-box">
                </box>

            </div>
        </div>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>
